services:
  redis:
    container_name: redis
    image: redis:8-alpine
    env_file: [.env]
    command: ["redis-server","--requirepass","${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks: [backend]

  pgweb:
    container_name: pgweb
    image: sosedoff/pgweb:latest
    env_file: [.env]
    ports:
      - "8081:8081"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DATABASE_URL=${PGWEB_DATABASE_URL}
      - PGWEB_DATABASE_URL=${PGWEB_DATABASE_URL}
    restart: unless-stopped
    networks: [backend]

  database:
    container_name: db
    image: postgres:18-alpine
    env_file: [.env]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    restart: unless-stopped
    networks: [backend]

  api:
    container_name: api
    build: ./api
    env_file: [.env]
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport sys, urllib.request\ntry:\n  with urllib.request.urlopen('http://localhost:8080/health', timeout=5) as r:\n    sys.exit(0 if r.status == 200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks: [frontend, backend]

  web-app:
    container_name: web-app
    build: ./web-app
    env_file: [.env]
    ports:
      - "80:5000"  # host:container
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport sys, urllib.request\ntry:\n  with urllib.request.urlopen('http://localhost:5000/health', timeout=3) as r:\n    sys.exit(0 if r.status == 200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"
        ]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - frontend

networks:
  frontend:
  backend:

volumes:
  postgres-data:
  redis-data:
global:
  scrape_interval: 5s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: /metrics
    scrape_interval: 5s

  # API service - has proper Prometheus metrics
  - job_name: "api"
    static_configs:
      - targets: ["api:8080"]
    metrics_path: /metrics
    scrape_interval: 5s

  # Frontend service - has custom metrics endpoint
  - job_name: "frontend"
    static_configs:
      - targets: ["web-app:5000"]
    metrics_path: /metrics
    scrape_interval: 5s

  # PostgreSQL metrics via postgres_exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    metrics_path: /metrics
    scrape_interval: 5s
    relabel_configs:
      - target_label: instance
        replacement: "postgres"
    metric_relabel_configs:
      # Drop the 'up' metric for this job to prevent duplicate service entries
      # We use pg_up instead to monitor actual PostgreSQL status
      - source_labels: [__name__]
        regex: "up"
        action: drop

  # Redis metrics via redis_exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    metrics_path: /metrics
    scrape_interval: 5s
    relabel_configs:
      - target_label: instance
        replacement: "redis"
    metric_relabel_configs:
      # Drop the 'up' metric for this job to prevent duplicate service entries
      # We use redis_up instead to monitor actual Redis status
      - source_labels: [__name__]
        regex: "up"
        action: drop

  # PGWeb HTTP monitoring via blackbox exporter
  - job_name: "pgweb"
    metrics_path: /probe
    params:
      module: [http_2xx] # Look for a HTTP 200 response
    static_configs:
      - targets:
          - http://pgweb:8081/api/info # Target to probe
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: pgweb-exporter:9115 # The pgweb exporter's real hostname:port
      - target_label: instance
        replacement: "pgweb"
    metric_relabel_configs:
      # Drop the 'up' metric for this job to prevent duplicate service entries
      # We use probe_success instead to monitor actual PGWeb HTTP status
      - source_labels: [__name__]
        regex: "up"
        action: drop
